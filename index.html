<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Password Deviser</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="up_content">
                <h1 id="heading">Generate a <br><span id="inlineText">random Password</span></h1>
                <p id="subText">Use Secured Password To Protect Yourself.</p>
            </div>
            <div class="mid_content">
                <button type="submit" id="createPassword">Generate Password</button>
                <input type="text" id="passwordLength" name="passwordLength" placeholder="Length..." required>
            </div>
            <div class="barline"></div>
            <div class="down_content">
                <input type="text" name="passwordField" id="passwordField">
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
